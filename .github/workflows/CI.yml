name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: 'no'
  release:
    types: [published]

jobs:
  build:
    name: Build RT-N14U Firmware
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - build_variant: "mt7620"
            target: "RT-N14U"

    steps:
      # 1️⃣ Клонируем репозиторий
      - uses: actions/checkout@v4

      # 2️⃣ Устанавливаем зависимости
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libtool-bin gperf python3-docutils autopoint gettext bc bison flex p7zip-full

      # 3️⃣ Проверка скриптов (по вашему workflow)
      - name: Run shellcheck
        run: sh ./trunk/tools/shellcheck.sh

      # 4️⃣ Подготовка toolchain
      - name: Prepare toolchain
        run: |
          cd toolchain-mipsel
          sh dl_toolchain.sh

      # 5️⃣ Настройка tmate (опционально)
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled == 'yes' }}
        with:
          limit-access-to-actor: true

      # 6️⃣ Подготовка ядра и конфигурации
      - name: Prepare kernel
        run: |
          cd trunk/linux-3.4.x
          # Копируем готовый .config из configs/boards
          cp ../configs/boards/RT-N14U/kernel-3.4.x.config .config

          # Обновляем конфигурацию ядра
          export KCONFIG_NOSILENTUPDATE=1
          yes "" | make oldconfig
          make -j$(nproc) prepare
          cd ../..

      # 7️⃣ Основная сборка прошивки
      - name: Build firmware
        run: |
          cd trunk
          # Настройка toolchain в PATH
          TC_BIN="${{ github.workspace }}/toolchain-mipsel/toolchain-3.4.x/bin"
          export PATH="$TC_BIN:$PATH"
          export ARCH=mips
          export CROSS_COMPILE=mipsel-linu_
